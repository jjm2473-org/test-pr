name: iStore Merge Queue

on:
  merge_group:
    types: [checks_requested]

env:
  TZ: Asia/Shanghai

jobs:
  mq:
    if: false
    runs-on: ubuntu-latest
    name: iStore Merge Queue
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: dummy
        run: sleep 1
